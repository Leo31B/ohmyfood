<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="index.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=Shrikhand&display=swap" rel="stylesheet">
  </head>

  <body>

  <!-- Navbar -->
    <div class="navbar">
      <h1>ohmyfood</h1>
    </div>

    <section class="explorer">
      <div class="lieu">
        <img src="map.svg" alt="marker">
        <p>Paris, Belleville</p>
      </div>
      <div class="search">
        <h2><strong>Réservez le menu qui vous convient</strong></h2>
        <p>Découvrez des restaurants d'exeption, séléctionnés par nos soins.</p>
      </div>
      <div class="button">
        <p>Explorer nos restaurants</p>
      </div>
    </section>

    <!-- Fonctionnement -->
    <section class="fonctionnement">
      <h2>Fonctionnement</h2>

      <div class="caseF">
        <div class="number">
          <p>1</p>
        </div>
        <img src="iphone.svg" class="img1" alt="marker">
        <div class="etape">
          <p><strong>Choisissez un restaurant</strong></p>
        </div>
      </div>

      <div class="caseF">
        <div class="number">
          <p>2</p>
        </div>
        <img src="menu.svg" class="img2" alt="marker">
        <div class="etape">
          <p><strong>Composez votre menu</strong></p>
        </div>
      </div>

      <div class="caseF">
        <div class="number">
          <p>3</p>
        </div>
        <img src="food.svg" class="img3" alt="marker">
        <div class="etape">
          <p><strong>Dégustez au restaurant</strong></p>
        </div>
      </div>
    </section>

    <!-- Restaurant -->
    <section class="restaurants">
      <h2>Restaurants</h2>
    </section>

  </body>

</html>
